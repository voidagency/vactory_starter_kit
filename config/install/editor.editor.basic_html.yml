langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor5
format: basic_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - undo
      - redo
      - '|'
      - bold
      - italic
      - underline
      - strikethrough
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - drupalInsertImage
      - '|'
      - heading
      - '|'
      - sourceEditing
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<span>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<blockquote cite>'
        - '<ul type>'
        - '<ol type>'
        - '<a data-entity-type data-entity-uuid title target id rel data-entity-substitution>'
    ckeditor5_list:
      reversed: false
      startIndex: true
    ckeditor5_imageResize:
      allow_resize: true
    editor_advanced_link_link:
      enabled_attributes:
        - class
        - rel
        - target
        - title
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
