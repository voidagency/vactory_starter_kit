langcode: en
status: true
dependencies: {  }
id: locator_items
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Import locator items'
source:
  plugin: csv
  delimiter: ;
  path: profiles/contrib/vactory/modules/vactory_locator/locator_migrate/locator_items.csv
  header_row_count: 1
  ids:
    - ID
  fields:
    -
      name: ID
      label: 'Id category'
    -
      name: LATITUDE
      label: LATITUDE
    -
      name: LONGITUDE
      label: LONGITUDE
    -
      name: 'NOM DE L''AGENCE'
      label: 'NOM DE L''AGENCE'
    -
      name: DESCRIPTION
      label: 'DESCRIPTION'
    -
      name: 'CATEGORI D''AGENCE'
      label: 'CATEGORI D''AGENCE'
    -
      name: PAYS
      label: 'PAYS'
    -
      name: VILLE
      label: 'VILLE'
    -
      name: 'ADRESSE SUPPLEMENTAIRE'
      label: 'ADRESSE SUPPLEMENTAIRE'
    -
      name: 'CODE POSTALE'
      label: 'CODE POSTALE'
    -
      name: TELEPHONE
      label: 'TELEPHONE'
    -
      name: Fax
      label: 'Fax'
    -
      name: Email
      label: 'Email'
    -
      name: AUTRE1
      label: AUTRE1
    -
      name: AUTRE2
      label: 'AUTRE2'
    -
      name: AUTRE3
      label: 'AUTRE3'
process:
  id: ID
  field_locator_info:
    -
      plugin: locator_geaography_info
      source:
        - LATITUDE
        - LONGITUDE
  name: 'NOM DE L''AGENCE'
  field_locator_description: DESCRIPTION
  field_locator_category:
    - plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: locator_category
      value_key: name
      source: 'CATEGORI D''AGENCE'
  field_locator_country:
    - plugin: entity_lookup
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: locator_country
      value_key: name
      source: 'PAYS'
  field_locator_city:
    - plugin: entity_lookup
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: locator_city
      value_key: name
      source: 'VILLE'
  field_locator_additional_adress: 'ADRESSE SUPPLEMENTAIRE'
  field_locator_phone: TELEPHONE
  field_locator_zipcode: 'CODE POSTALE'
  field_locator_fax: Fax
  field_locator_email: Email
  field_locator_autre: AUTRE1
  field_locator_autre_2: AUTRE2
  field_locator_autre_3: AUTRE3
  type:
    plugin: default_value
    default_value: vactory_locator
destination:
  plugin: 'entity:locator_entity'
migration_dependencies: {  }
