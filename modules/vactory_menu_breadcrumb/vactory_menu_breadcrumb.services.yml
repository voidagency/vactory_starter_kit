services:
  vactory_menu_breadcrumb.breadcrumb.default:
    class: Drupal\vactory_menu_breadcrumb\MenuBasedBreadcrumbBuilder
    arguments: ['@router.request_context','@access_manager','@router',
      '@path_processor_manager','@path.current','@current_user',
      '@config.factory', '@menu.active_trail', '@plugin.manager.menu.link',
      '@router.admin_context', '@title_resolver', '@request_stack',
      '@language_manager', '@entity_type.manager']
    tags:
      # The priority must be higher than core taxonomy builder (priority: 1002)
      # see https://www.drupal.org/node/1495510
      - { name: breadcrumb_builder, priority: 1010 }
