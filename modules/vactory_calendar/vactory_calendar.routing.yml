vactory_calendar.settings_form:
  path: '/admin/config/system/calendar-configuration'
  defaults:
    _title: 'Calendar settings'
    _form: '\Drupal\vactory_calendar\Form\SettingsForm'
  requirements:
    _role: 'administrator+webmaster'
vactory_calendar.api_countries:
  path: '/api/countries'
  defaults:
    _controller: '\Drupal\vactory_calendar\Controller\ApiCountries::getCountries'
    _title: 'Countries List'
  methods: [GET]
  requirements:
    _role: 'authenticated'
    _format: 'json'
    _permission: 'access content'