      - '@file_url_generator'
      - '@entity_field.manager'
  vactory_content_package.archiver.manager:
    class: \Drupal\vactory_content_package\Services\ContentPackageArchiverManager
    arguments:
    - '@file_system'
    - '@plugin.manager.archiver'
    - '@messenger'
    - '@entity_type.manager'