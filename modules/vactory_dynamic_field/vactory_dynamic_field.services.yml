services:
  vactory_dynamic_field.vactory_provider_manager:
    class: Drupal\vactory_dynamic_field\WidgetsManager
    parent: default_plugin_manager
    arguments:
      - '@file_url_generator'
      - '@logger.factory'
      - '@config.factory'
  vactory.views.to_api:
    class: Drupal\vactory_dynamic_field\ViewsToApi
  df_auto_populate.manager:
    class: Drupal\vactory_dynamic_field\AutoPopulateManager
  df_pending_content.manager:
    class: Drupal\vactory_dynamic_field\PendingContentManager


